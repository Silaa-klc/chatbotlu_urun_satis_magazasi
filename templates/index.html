{% extends "base.html" %}

        </div>

        </div>

        <div class="category-section">
            <h2 class="section-title">Ayakkabılar</h2>
            <div class="product-grid" id="grid-ayakkabi"></div>
        </div>

        <div class="category-section">
            <h2 class="section-title">Aksesuarlar</h2>
            <div class="product-grid" id="grid-aksesuar"></div>
        </div>
    </div>
{% endblock %}
